<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #log {
        position: fixed;
        top: 10px;
        right: 10px;
        text-align: right;
      }
      .container {
        width: 96%;
        user-select: none;
      }
      .sortable {
        position: relative;
        width: 100%;
        padding: 3px 10px;
      }

      .sortable .dragging{
        opacity: .82;
        border: 2px dashed blue;
        filter: grayscale(10);
      }

      .sortable-item {
        position: relative;
        width: 16%;
        margin: 8px;
      }
      .sortable-item::before {
        content: "";
        display: flex;
        padding-bottom: 100%;
        background-color: red;
        font-size: 24px;
      }
      .sortable-item::after {
        content: attr(data-content);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <div class="container">
      <div class="sortable">
        <div class="sortable-item" data-content="1"></div>
        <div class="sortable-item" data-content="2"></div>
        <div class="sortable-item" data-content="3"></div>
        <div class="sortable-item" data-content="4"></div>
        <div class="sortable-item" data-content="5"></div>
        <div class="sortable-item" data-content="6"></div>
        <div style="width: 200px; height: 300px; background: red;">
          <div>123123</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.mobileCheck = function () {
        let check = false;
        (function (a) {
          if (
            /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
              a
            ) ||
            /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
              a.substr(0, 4)
            )
          )
            check = true;
        })(navigator.userAgent || navigator.vendor || window.opera);
        return check;
      };

      function SortableDiv(
        { container, config } = {
          container: document.querySelector(".sortable"),
        }
      ) {
        this.isMobile = window.mobileCheck();

        this._setStyleElement = (element, style) => {
          Object.assign(element.style, style);
        };
        let {
          left: _leftContainerNode,
          top: _topContainerNode,
        } = container.getBoundingClientRect();

        let _first = false;

        let _containerClone = container.cloneNode();

        let _childDragClone = document.createElement("div");
        _childDragClone.className = "sortable-drag-clone";

        const _init = () => {
          console.log("init");

          let _childSortNode = container.children;
          let _childSortNodeClone = _containerClone.children;

          let { width, height } = container.getBoundingClientRect();

          if (!_first) {
            _containerClone.className = "sortable-clone";
            _containerClone.style.cssText = "z-index: 10";
            container.appendChild(_containerClone);

            _childDragClone.style.cssText =
              "position:absolute;display:none;z-index:200;user-select:none";
            _childDragClone.innerText = "123";
            container.appendChild(_childDragClone);
          }
          this._setStyleElement(_containerClone, {
            position: "absolute",
            width: width + "px",
            height: height + "px",
            top: 0,
            left: 0,
          });

          for (let index = 0; index < _childSortNode.length; index++) {
            const _childNode = _childSortNode[index];

            if (
              _childNode.classList.contains("sortable-drag-clone") ||
              _childNode.classList.contains("sortable-clone")
            )
              continue;

            const {
              left: _leftChildNode,
              top: _topChildNode,
              width: _widthChildNode,
              height: _heightChildNode,
            } = _childNode.getBoundingClientRect();

            let _childNodeClone;

            if (!_first) {
              _childNodeClone = _childNode.cloneNode(true);
              _childNodeClone.classList.add("sortable-item__clone");

              _containerClone.appendChild(_childNodeClone);

              _childNode.style.cssText = `${_childNode.style.cssText};visibility: hidden !important`;
            } else {
              _childNodeClone = _childSortNodeClone[index];
            }

            this._setStyleElement(_childNodeClone, {
              position: "absolute",
              margin: 0,
              top: _topChildNode - _topContainerNode + "px",
              left: _leftChildNode - _leftContainerNode + "px",
              width: _widthChildNode + "px",
              height: _heightChildNode + "px",
            });
          }

          _first = true;
        };

        _init();

        this.refresh = _init;

        this._log = (msg) => {
          window.log.innerHTML = msg;
        };

        this._initDragEvent = (e) => {
          console.log(this, e);

          let _clientX = !this.isMobile ? e.clientX : e.touches[0].clientX;
          let _clientY = !this.isMobile ? e.clientY : e.touches[0].clientY;

          let left = Math.abs(e.target.offsetLeft - _clientX);
          let top = Math.abs(e.target.offsetTop - _clientY);

          let _targetElement = document.elementFromPoint(_clientX, _clientY);


          if (_targetElement.classList.contains("sortable-item__clone")) {
            const {
              offsetLeft: _targetLeft,
              offsetTop: _targetTop,
            } = _targetElement;

            this._targetElement = _targetElement;

            this._lastestPos = {
              left,
              top,
              mouseLeftInElm: _clientX - _targetLeft,
              mouseTopInElm: _clientY - _targetTop,
            };

            console.log("drag start", _clientX, _clientY);
            
            _childDragClone.innerHTML = "";

            this._log("drag start");

            let _cloneNode = this._targetElement.cloneNode(true);
            this._setStyleElement(_cloneNode, {
              top: 0,
              left: 0,
              margin: 0,
            });
            _childDragClone.appendChild(_cloneNode);
            _targetElement.classList.add("dragging");
          }
        };

        this._dragging = (e) => {
          if (!this._targetElement) return;

          this._log("dragging");

          let _clientX = !this.isMobile ? e.clientX : e.touches[0].clientX;
          let _clientY = !this.isMobile ? e.clientY : e.touches[0].clientY;

          let left = Math.abs(container.offsetLeft - _clientX);
          let top = Math.abs(container.offsetTop - _clientY);

          this._setStyleElement(_childDragClone, {
            display: "block",
            left: left - this._lastestPos.mouseLeftInElm + "px",
            top: top - this._lastestPos.mouseTopInElm + "px",
          });
        };

        this._resetDragEvent = (e) => {
          if (this._targetElement) {
            this._targetElement.classList.remove("dragging");
          }
          // this._log('drag end')

          this._targetElement = null;
          this._setStyleElement(_childDragClone, {
            display: "none",
          });

        };

        container.addEventListener('touchmove', () => {
          this._log('winsdow touch start')
        })

        this._initEventListener = () => {
          console.log("init event", this);

          this._initDragEvent = this._initDragEvent.bind(this);
          this._dragging = this._dragging.bind(this);

          window.removeEventListener("resize", this.refresh);
          window.addEventListener("resize", this.refresh.bind(this));

          if (!this.isMobile) {
            this._log('not mobile')
            container.removeEventListener("mousedown", this._initDragEvent);
            container.addEventListener("mousedown", this._initDragEvent);
            container.removeEventListener("mouseup", this._resetDragEvent);
            container.addEventListener("mouseup", this._resetDragEvent);
            container.removeEventListener("mousemove", this._dragging);
            container.addEventListener("mousemove", this._dragging);
          } else {
            this._log('___mobile')
            container.removeEventListener("touchstart", this._initDragEvent);
            container.addEventListener("touchstart", this._initDragEvent);
            container.removeEventListener("touchend", this._resetDragEvent);
            container.addEventListener("touchend", this._resetDragEvent);
            container.removeEventListener("touchmove", this._dragging);
            container.addEventListener("touchmove", this._dragging);
          }
        };

        this._initEventListener();
      }

      new SortableDiv();
    </script>
  </body>
</html>
